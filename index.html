<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculatorjs2.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <p><input id="firstnumber" placeholder="Enter number"></p>
        <p><input id="secondnumber" placeholder="Enter number"></p>

    <!-- button div start -->
        <div class="btnrow">
            <button onclick="add()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="divide()">/</button>
            <button onclick="into()">*</button>
    </div>
    <!-- button div end -->
    <p><input id="answer" placeholder="Answer is"></p>
    </div>
</body>
